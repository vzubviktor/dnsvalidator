<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="noindex,nofollow">

	<title></title>

	<link rel="stylesheet" href="/css/style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

<body>
   <div id="main">
      <div class="e-layout">
         <div class="wrap" style="margin:20px 20px;">
            <div class="e-box">
               <div class="e-row">
                  <div class="e-col-12">
                     <div class="e-field">

	<table class="e-table">
  <tr>
    <th class="e-table th">Domain</th>
    <th class="e-table th">DNS record </th>
    <th class="e-table th">Status</th>
    <th class="e-table th">Comment</th>
  </tr>
  <tr>
    <td class="e-table td">1</td>
    <td class="e-table td">2</td>
    <td class="e-table td">Wrong returnpath configuration</td>
    <td class="e-table td">no matching MX records found</td>
  </tr>
  <tr>
    <td class="e-table td">3</td>
    <td class="e-table td">4</td>
    <td class="e-table td">Correct returnpath configuration *</td>
    <td class="e-table td">required MX records are present but there are additional records with higher priority</td>
  </tr>
</table>

	                
	                 </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
