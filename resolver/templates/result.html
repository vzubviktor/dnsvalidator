{% extends 'base.html' %}

{% block content %}

<table class="e-table" id=copyTable>
  <tr>
    <th class="e-table th">Domain</th>
    <th class="e-table th">DNS record </th>
    <th class="e-table th">Status</th>
    <th class="e-table th">Comment</th>
  </tr>


{% for obj in obj_list %} 

<tr>
    <td class="e-table td">{{ obj.record_name }}</td>
    <td class="e-table td">{% for item in  obj.record_result %} {{item}} <br>  {% endfor %}</td>
    <td class="e-table td">some status</td>
    <td class="e-table td">Some comment</td>
  </tr>



{% endfor %}
</table>
<input class="e-btn e-btn-primary" type="button" value="Copy" onClick="copytable('copyTable')">
{% endblock %}
